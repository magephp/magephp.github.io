cache: bundler
php: 5.6
rvm: 2.1
sudo: false
cache:
  directories:
    - _vendor
    - $HOME/.composer/cache
before_install:
  - composer self-update
install:
  - bundle install --no-deployment --path _vendor/bundle
  - composer install
before_script: ./_shell/apigen.sh
script: bundle exec jekyll build
branches:
  only:
    - gh-pages
notifications:
  email:
    on_success: never
    on_failure: never
