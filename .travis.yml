language: php
cache: bundler
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - hhvm-nightly
rvm: 2.1
sudo: false
matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm-nightly
    - php: 7.0
cache:
  directories:
    - _vendor
    - $HOME/.composer/cache
before_install:
  - composer self-update
install:
  - bundle install --no-deployment --path _vendor/bundle
  - composer install
before_script: ./_shell/apigen.sh
script: bundle exec jekyll build
branches:
  only:
    - gh-pages
notifications:
  email:
    on_success: never
    on_failure: never
